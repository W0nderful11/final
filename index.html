<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <style>
        .card-title, .card-text {
            overflow: visible;
            text-overflow: unset;
            white-space: normal;
        }

        .card-body {
            min-height: 150px;
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .modal-body p {
            white-space: normal;
            word-wrap: break-word;
        }

        .navbar, .footer {
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <button id="theme-toggle" class="btn btn-outline-secondary ms-auto" aria-label="Toggle Dark/Light Mode">
                Toggle Dark/Light
            </button>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Latest Articles</h2>
                <label for="sort-options" class="form-label">Sort Articles:</label>
                <select id="sort-options" class="form-select mb-4">
                    <option value="views">Sort by Views</option>
                    <option value="date">Sort by Date</option>
                </select>
                <div id="articles" class="row"></div>
            </div>
            <div class="col-md-4">
                <h3>Most Popular</h3>
                <div id="most-popular"></div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; <span id="year"></span> News Dashboard</p>
    </footer>

    <div id="loading-indicator" style="display: none;">Loading...</div>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="articleContent"></p>
                    <p id="articleDetails"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
